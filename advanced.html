<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/google-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <ul class="navbar-index">
            <li class="navbar-item-index"><a href="index.html">Google</a></li>
            <li class="navbar-item-index"><a href="images.html">images</a></li>
        </ul>
    </div>
    <div>
        <h1 class="h1-advance">Advanced Search</h1>
    </div>
    <br>
    <div class="line">
        <hr>
    </div>
    <div class="div-advanced">
        <p class="find-pages">Find pages with...</p>
    </div>
    <form action="https://google.com/search">
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">All these words: </p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-control">
            </div>
        </div>
       </div>
       <div class="row-input">
        <div class="left">
            <p class="p-advanced">this exact word or phrase: </p>
        </div>
        <div class="right">
            <input type="text" name="as_epq" class="form-control">
        </div>
    </div>
   </div>
   <div class="row-input">
    <div class="left">
        <p class="p-advanced">any of these words:  </p>
    </div>
    <div class="right">
        <input type="text" name="as_oq" class="form-control">
    </div>
</div>
</div>
<div class="row-input">
    <div class="left">
        <p class="p-advanced">none of these words:  </p>
    </div>
    <div class="right">
        <input type="text" name="as_eq" class="form-control">
    </div>
</div>
</div>
<div class="bahar-wala-div">
    <input type="submit" value="Advanced Search" class=" btn button-ki-class">
</div>
    </form>

</body>
</html>
